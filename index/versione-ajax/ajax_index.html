<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dischi musicali</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../public/css/app.css">
    </head>
    <body class="ajax-page">
        <!-- inizio header -->
        <header>
            <div class="container">
                <div id="header-left">
                    <img src="../../public/img/logo.png" alt="Logo">
                </div>
                <div id="header-right">
                    <select id="author-filter">
                        <option value="">Tutti gli artitsti</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
        <!-- inizio sezione contenente gli album -->
        <section id="album">
            <div class="container"></div>
        </section>
        </main>
        <!-- template di handlebars -->
        <script id="disco-template" type="text/x-handlebars-template">
            <div class="disco-item">
                <div class="poster-disco">
                    <img src="{{src}}" alt="Copertina: {{titolo}}">
                </div>
                <div class="info-disco">
                    <h2>{{titolo}}</h2>
                    <p class="author">{{autore}}</p>
                    <p class="genre">{{genere}}</p>
                    <p class="year">{{anno}}</p>
                </div>
            </div>
        </script>
        <!-- template di handlebars -->
        <script id="option-template" type="text/x-handlebars-template">
            <option value="{{valore}}">{{testo}}</option>
        </script>
        <!-- link script JS -->
        <script src="../../public/js/app.js" charset="utf-8"></script>
    </body>
</html>
